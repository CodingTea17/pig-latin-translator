<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type=text/css>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="jumbotron">
            <h2>Pig Latin Translator (aka "<em>igPay atinLay anslatorTray</em>")</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="english">
            <div class="card text-white bg-info mb-3">
              <!-- <div class="card-header">Header</div> -->
              <div class="card-body">
                <div class="form-group row">
                  <label for="user-input" class="col-lg-3 col-form-label">Enter "ouryay Englishyay"</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="user-input">
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Submit!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p id="igpay">
            <!-- This is where the result will show up -->
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
